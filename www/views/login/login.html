<div class="bar bar-header bar-positive">
	<h1 class="title">Autenticação</h1>
</div>

<ion-view>
    <ion-content class="padding has-header">
        <form name="autenticacaoForm" novalidate="" ng-submit="signIn(autenticacaoForm)"> 
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors' : autenticacaoForm.usuario.$invalid, 'no-errors' : autenticacaoForm.usuario.$valid}" ng-messages-include="lista-de-erros.html">
                    <span class="input-label">Usuário</span>
                    <input type="text" name="usuario" ng-model="Model.usuario" ng-minlength="5" ng-maxlength="20" required>
                </label>
                
                <div class="error-container" ng-show="autenticacaoForm.usuario.$error" ng-messages="autenticacaoForm.usuario.$error" ng-messages-include="lista-de-erros.html"></div>
                
                <label class="item item-input" ng-class="{ 'has-errors' : autenticacaoForm.senha.$invalid, 'no-errors' : autenticacaoForm.senha.$valid}" ng-messages-include="lista-de-erros.html">
                    <span class="input-label">Senha</span>
                    <input type="password" name="senha" ng-model="Model.senha" ng-minlength="5" ng-maxlength="20" required>
                </label>
                
                <div class="error-container" ng-show="autenticacaoForm.senha.$error" ng-messages="autenticacaoForm.senha.$error" ng-messages-include="lista-de-erros.html"></div>

                <div class="item item-checkbox">
                    <label class="checkbox"><input ng-model="Model.salvarSenha" type="checkbox"></label>
                    Salvar login
                </div>
            </div>
            <button class="button button-block button-positive" type="submit">Entrar</button>
        </form>
    </ion-content>
</ion-view>

<script id="lista-de-erros.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> Este campo é obrigatório!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i> O tamanho mínimo é de 5 caracteres!
    </div>
    <div class="error" ng-message="maxlength">
      <i class="ion-information-circled"></i> O tamanho máximo é de 20 caracteres!
    </div>
</script>
