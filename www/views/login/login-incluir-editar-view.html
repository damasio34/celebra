<ion-header-bar class="bar-positive">   	
    <button class="button button-icon button-clear ion-android-arrow-back" ui-sref="login"></button>
	<h1 class="title">Novo usuário</h1>
</ion-header-bar>

<ion-content>

	<form name="cadastrarForm" novalidate="" ng-submit="signUp(cadastrarForm)">
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Usuário</span>
		    	<input type="text" placeholder="usuario" ng-model="Model.usuario">
		  	</label>
			  <label class="item item-input item-stacked-label">
		    	<span class="input-label">Senha</span>
		    	<input type="password" placeholder="12345" ng-model="Model.senha">
		  	</label>
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Nome</span>
		    	<input type="text" placeholder="Maria" ng-model="Model.nome">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Email</span>
		    	<input type="email" placeholder="contato@email.com" ng-model="Model.email">
		  	</label>			
		</div>
        <button class="button button-block button-positive" type="submit">
            Cadastrar
        </button>
	</form>
</ion-content>
