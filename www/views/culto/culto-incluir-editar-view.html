<ion-header-bar class="bar-positive">   	
    <button class="button button-icon button-clear ion-android-arrow-back" ui-sref="login"></button>
	<h1 class="title">Novo culto</h1>
</ion-header-bar>

<ion-content>

	<form name="formuario" novalidate="" ng-submit="salvar(formuario)">
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Data</span>
		    	<input type="date" placeholder="01/01/2016" ng-model="Model.dia">
		  	</label>
            <label class="item item-input item-stacked-label">
		    	<span class="input-label">Senha</span>
		    	<input type="time" placeholder="19:00" ng-model="Model.hora">
		  	</label>	
		</div>
        <button class="button button-block button-positive" type="submit">
            Salvar
        </button>
	</form>
    
</ion-content>
